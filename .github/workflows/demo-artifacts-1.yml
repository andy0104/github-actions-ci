name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: cd artifacts-1 && npm ci
      - name: Lint code
        run: cd artifacts-1 && npm run lint
      - name: Test code
        run: cd artifacts-1 && npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: cd artifacts-1 && npm ci
      - name: Build website
        run: cd artifacts-1 && npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
